<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Outline in CSS</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 32px;
            box-shadow:5px 15px 5px #20bb20;
           
        }

        .text-element {
            text-shadow: 2px 2px 4px orange;
            outline: 2px solid black;
            border: 2px solid green;
            outline-offset: 12px;
            border-radius: 33px;
        }
    </style>
</head>
<body>
    <div class="box">I am a box</div>
    <p class="text-element">Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui, molestiae aspernatur nisi porro perspiciatis laboriosam repellendus consequuntur aperiam voluptate. Accusamus soluta id quo veniam quos optio illo, consequuntur officiis, praesentium ab eius.</p>
</body>
</html>
